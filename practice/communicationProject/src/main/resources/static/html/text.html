<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>

        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>자유 게시판</h2></div>
    <div>
        <label for="textId">글 ID</label>
        <input type="text" id="textId" name="textId" class="form-control"
               value="1" readonly>
    </div>
    <div>
        <label for="textName">글 제목</label>
        <input type="text" id="textName" name="textName" class="form-control"
               value="글 제목" readonly></div>
    <div>
        <label for="content">글 내용</label>
        <input type="text" id="content" name="content" class="form-control"
               value="내용" style="width:530px;height:200px;font-size:15px;" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editText.html'" type="button">글 수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='freeTexts.html'" type="button">목록으로
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
