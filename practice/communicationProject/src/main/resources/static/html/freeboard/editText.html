<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 수정 폼</h2></div>
    <form action="text.html" method="post">
        <div>
            <label for="textID"> 글 ID</label>
            <input type="text" id="textID" name="textID" class="form-control" value="1"
                   readonly>
        </div>
        <div>
            <label for="textName">글 제목</label><br>
            <input type="text" id="textName" name="textName" class="form- control" value="변경할 제목을 입력해주세요">
        </div>
        <div>
            <label for="content">글 내용</label>
            <input type="text" id="content" name="content" class="form-control"
                   style="width:530px;height:200px;font-size:15px;" value="변경할 내용을 입력해주세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='text.html'" type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
