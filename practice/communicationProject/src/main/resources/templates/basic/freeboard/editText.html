<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 수정 폼</h2></div>
    <form action="text.html" th:action method="post">
        <div>
            <label for="textID"> 글 ID</label>
            <input type="text" id="textID" name="textID" class="form-control" th:value="${text.id}" value="1"
                   readonly>
        </div>
        <div>
            <label for="textName">글 제목</label><br>
            <input type="text" id="textName" name="textName" class="form- control" th:value="${text.textName}" value="변경할 제목을 입력해주세요">
        </div>
        <div>
            <label for="textContent">글 내용</label>
            <input type="text" id="textContent" name="textContent" class="form-control"
                   th:value="${text.textContent}" value="변경할 내용을 입력해주세요">
        </div>
<!--        style="width:530px;height:200px;font-size:15px;"-->
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='text.html'"
                        th:onclick="|location.href='@{/basic/freeboard/{textId}/(textId=${text.id})}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
