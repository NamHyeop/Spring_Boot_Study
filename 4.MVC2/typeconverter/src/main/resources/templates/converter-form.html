<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--th:field 괄호를 두 개 사용하지 않아도 컨버터를 적용시켜서 보여준다.-->
<form th:object="${form}" th:method="post">

</form>
</body>
</html>
