<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>예시</h1>
    <span th:text="${data}">html data</span>

<!--HTML 주석이므로 서버사이드랜더링을 진행해도 주석이 보인다-->
<h1>1. 표준 HTML 주석</h1>
<!--
<span th:text="${data}">html data</span> -->

<!--타임리프 주석이이므로 서버사이드 렌더링 진행시 안보인다..-->
<h1>2. 타임리프 파서 주석</h1> <!--/* [[${data}]] */-->

<!--복수의 문장을 주석처리 시키고 싶을 때 아래처럼 주석의 범위를 설정해주면 된다.-->
<!--/*-->
<span th:text="${data}">html data</span>
<!--*/-->

<!--서버사이드랜더링을 한경우에는 코드가 실행이되지만 웹페이지를 직접 열어보면 주석처리가 되지 않는다.-->
<h1>3. 타임리프 프로토타입 주석</h1>
<!--/*/
<span th:text="${data}">html data</span> /*/-->

</html>
