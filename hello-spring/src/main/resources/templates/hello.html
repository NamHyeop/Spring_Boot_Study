<!--th는 thymeleaf의 th를 의미함 이걸 앞에 달아줌으로써 th 문법이 사용가능함 -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p> <!-- 안녕하세요 손님없어도 잘 돌아감 -->
</body>
</html>
