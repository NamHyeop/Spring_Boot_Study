<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>if, unless</h1>

<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">username</td>
        <td>
            <span th:text="${user.age}">0</span>
<!--            user.age 가 20보다 작으면 참이므로 미성년자 출력 아닐 경우 아무것도 안함-->
            <span th:text="'미성년자'" th:if="${user.age lt 20}"></span>
<!--            user.age 가 20보다 크거나 같지 않을 경우 출력 아닐 경우 아무것도 안함. lt,ge등 문자열 대소 비교의 추가 공부가 필요함-->
            <span th:text="'미성년자'" th:unless="${user.age ge 20}"></span>
        </td> </tr>
</table>
<h1>switch</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
<!--    타임리프의 스위치문-->
    <tr th:each="user, userStat : ${users}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">username</td>
        <td th:switch="${user.age}">
            <span th:case="10">10살</span>
            <span th:case="20">20살</span>
            <span th:case="30">기타</span>
        </td> </tr>
</table>
</body>
</html>
